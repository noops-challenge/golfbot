<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Calculator | @Zenoo</title>
</head>
<body>
    <input type="text" id="text" value="three plus two minus eight times three divided by seven divided by seven divided by six">
    <button id="calc">Solve</button>
    <p id="res"></p>
    <script>
        const c=(s=>{for(v='one.1,two.2,three.3,four.4,five.5,six.6,seven.7,eight.8,nine.9,ten.10,eleven.11,twelve.12,thirteen.13,fourteen.14,fifteen.15,sixteen.16,seventeen.17,eighteen.18,nineteen.19,twenty-.2,thirty-.3,forty-.4,fifty-.5,sixty-.6,seventy-.7,eighty-.8,ninety-.9,minus.-,plus.+,times.*,divided by./'.split(',').map(e=>e.split('.')),e='';s.length;)for(i=31;i--;)s.startsWith(v[i][0])&&(e+=v[i][1],s=s.slice(v[i][0].length).trim());return eval(e)});

        document.getElementById('calc').addEventListener('click', () => {
            document.getElementById('res').innerHTML = c(document.getElementById('text').value);
        });
    </script>
</body>
</html>
