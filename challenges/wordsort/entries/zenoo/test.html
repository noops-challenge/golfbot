    <p>Vowels: <span id="vow"></span> | Consonants: <span id="con"></span></p>
    <script>
        const s=(e=>e.map(e=>(c=e.replace(/[aeiou]/g,'').length,[e.length-c,c])).reduce((e,c)=>(e[0]+=c[0],e[1]+=c[1],e),[0,0]));

        document.getElementById('text').addEventListener('input', () => {
            const r = s(document.getElementById('text').value.split(' '));
            document.getElementById('vow').innerHTML = r[0];
            document.getElementById('con').innerHTML = r[1];
        });

        document.getElementById('text').dispatchEvent(new Event('input'));
    </script>
